<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>供应商修改</title>

<style>
html, body, div, span, ul, li, h1, h2, h3, h4, p, a, img, input, form {
	margin: 0;
	padding: 0;
	border: 0;
	list-style: none;
	outline: 0;
}

div, td, ul, li, dl, dt, dd, h2, h3, h4 {
	list-style: none;
	margin: 0;
	padding: 0;
}

div {
	display: block;
}

body {
	font-size: 12px;
	font-family: "微软雅黑", "宋体", Arial;
	color: #666;
}

li {
	display: list-item;
	text-align: -webkit-match-praent;
}

img {
	vertical-align: middle;
}

em {
	font-style: normal;
	color: #fff;
}

input, textarea, select, button {
	font-family: inherit;
	font-size: 100%;
	outline: 0;
}

a img {
	border: 0
}

body {
	color: #333;
	font: 12px "微软雅黑";
}

ul, ol, li {
	list-style-type: none;
	vertical-align: 0
}

a {
	outline-style: none;
	color: #535353;
	text-decoration: none;
	cursor: pointer
}

a:hover {
	text-decoration: none;
}

.clear {
	height: 0;
	overflow: hidden;
	clear: both
}

i, s {
	text-decoration: none;
	font-style: normal;
}

.formoverlay {
	cursor: default;
	width: 1419px;
	height: 949px;
	z-index: 5;
	opacity: 0.5;
	background: #999;
	position: absolute;
	left: 0;
	top: 0;
	width: 100%;
	height: 100%;
	display: block;
}

.formborder {
	border: 1px solid #476f9a;
}

.formcap {
	color: #fff;
	background: #476f9a;
}

td {
	font-size: 12px;
	line-height: 18px;
}

.form-cap-label {
	padding: 3px 0 0 4px;
	height: 30px;
	cursor: default;
}

.form-cap-txt {
	font-size: 14px;
	text-indent: 5px;
	letter-spacing: 1px;
}

.formcap-btn {
	padding-right: 5px;
}

.formcap-btn a img {
	width: 15px;
	height: 15px;
}

.layoutitem {
	width: 840px;
	border: 1px solid #ddd;
	margin: 15px auto;
}

.layout-tit {
	height: 30px;
	background: #eee;
	line-height: 30px;
	padding-left: 8px;
}

.layout-xx {
	padding: 8px;
}

.layout-xx li {
	height: 40px;
	line-height: 40px;
	margin-bottom: 5px;
	display: block;
	overflow: hidden;
}

.item-input {
	float: left;
	overflow: hidden;
	display: inline-block;
	width: 50%;
}

.item-label {
	width: 68px;
	line-height: 40px;
	display: inline-block;
	text-align: right;
}

.layoutitemcon {
	width: 235px;
	background: #fff;
	height: 24px;
	line-height: 24px;
	border: 1px solid #c9c9c9;
	text-indent: 5px;
	margin-left: 8px;
}

.layout-sele {
	width: 110px;
	background: #fff;
	height: 24px;
	line-height: 24px;
	border: 1px solid #c9c9c9;
	text-align: center;
	margin-left: 8px;
}

.layout-input {
	width: 200px;
	border: 1px solid #c9c9c9;
	height: 24px;
	line-height: 24px;
	margin-left: 8px;
	text-indent: 5px;
}

.item-input1 {
	overflow: hidden;
	display: inline-block;
	width: 100%;
	float: left;
}

.layout-bz {
	width: 687px;
	height: 24px;
	line-height: 24px;
	border: 1px solid #c9c9c9;
	background: #fff;
	margin-left: 8px;
	text-indent: 5px;
}

.lab {
	text-indent: 5px;
}

.layoutitem-add {
	float: right;
	padding-right: 15px;
}

.layoutitem-add input {
	width: 45px;
	height: 24px;
	line-height: 24px;
	margin: 12px 8px;
	display: inline-block;
	padding: 2px 3px;
}

.add {
	background: #ff0303;
	color: #fff;
	border-radius: 3px;
	text-align: center;
}

.bc {
	background: #f94913;
	border-radius: 3px;
	text-align: center;
	color: #fff;
}

.tc {
	background: #333;
	border-radius: 3px;
	text-align: center;
	color: #fff;
}
</style>
<link th:href="@{/css/bootstrap.min.css}" rel="stylesheet" />
<link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
<link rel="stylesheet" href="./css/font.css">
<link rel="stylesheet" href="./css/xadmin.css">
<script src="./lib/layui/layui.js" charset="utf-8"></script>
<script type="text/javascript" src="./js/xadmin.js"></script>
<script type="text/javascript" src="js/jquery-1.12.4.js"></script>
<script src="./js/distpicker.js"></script>
</head>

<body>
	<div class="formoverlay"></div>
	 <div class="x-nav">
            <span class="layui-breadcrumb">
             <cite>供应商修改</cite>
            </span>
            <a class="layui-btn layui-btn-small" style="line-height:1.6em;margin-top:3px;float:right" onclick="location.reload()" title="刷新">
                <i class="layui-icon layui-icon-refresh" style="line-height:30px"></i>
            </a>
        </div>
	<form th:action="@{/updatesupplier}" method="post">
	<input type="hidden" name="product_id">
		<div class="layui-fluid">
			<table cellpadding="0" cellspacing="0" border="0" class="formborder"
				style="z-index: 99; position: absolute; width: 880px; display: block;">
				<tbody>
					<tr>
						<td align="left" valign="top"
							style="width: 880px; height: 300px; background: #fff;">
							<div class="formcontentsize" style="width: auto; height: auto;">
								<!--产品档案信息   开始-->
								<div class="layoutitem">
									<div class="layout-tit">供应商修改</div>
									 <input type="hidden"class="layoutitemcon" name="supplier_ID" maxlength="50" required="required" placeholder="请输入供应商名称">
									<div class="layout-xx">
										<ul>
											<li>
												<div class="item-input">
													<label class="item-label">供应商名称</label> <input type="text"
														class="layoutitemcon" name="name" maxlength="50" required="required" placeholder="请输入供应商名称">
												</div>
												<div class="item-input">
													<label class="item-label">联系人</label> <input type="text"
														class="layoutitemcon" name="constactPerson" maxlength="50" required="required" placeholder="请输入">
												</div>
											</li>

											<li>
												<div class="item-input">
													<label class="item-label">联系电话</label> <input type="text"
														class="layoutitemcon" name="phone" maxlength="50" required="required" placeholder="请输入联系电话">
												</div>
												<div class="item-input">
													<label class="item-label">开户银行</label> <input type="text"
														class="layoutitemcon" name="khyh" maxlength="50" required="required" placeholder="请输入开户银行">
												</div>
											</li>
											<li>
												<div class="item-input">
													<label class="item-label">登记人</label> <input type="text"
														class="layoutitemcon" name="register" maxlength="50" required="required" readonly="readonly" placeholder="请输入联系电话">
												</div>
												<div class="item-input">
													<label class="item-label">登记时间</label> <input type="text"
														class="layoutitemcon" name="register_time" maxlength="50" required="required" readonly="readonly" placeholder="请输入开户银行">
												</div>
											</li>
											<li>
												<div class="item-input">
													<label class="item-label">公司地址</label>&nbsp;&nbsp;&nbsp;
												  	<input type="text"
														class="layoutitemcon" name="address" maxlength="50" required="required" readonly="readonly" placeholder="请输入公司地址">
												</div>
												
											</li>
											<li><div data-toggle="distpicker">
												  <label class="item-label">新地址</label>&nbsp;&nbsp;&nbsp;
												  <select data-province="---- 选择省 ----" name="province"></select>
												  <select data-city="---- 选择市 ----" name="city"></select>
												  <select data-district="---- 选择区 ----" name="district"></select>
												</div></li>
										</ul>
									</div>
								</div>
								<!--联系人信息   开始-->
								<div class="layoutitem  item-ts">
									<div class="layout-tit">辅助信息</div>
									<div class="layui-form-item">
										<ul>
											<li>
												 <div class="layui-form-item layui-form-text">
												    <label class="layui-form-label">备注</label>
												    <div class="layui-input-block">
												      <textarea placeholder="请输入内容" class="layui-textarea" name="remark"></textarea>
												    </div>
												  </div>
											</li>
										</ul>
									</div>
								</div>
								<div class="layoutitem-add">
									<button type="submit" class="btn btn-default fh save">修改</button>
									<button type="button" class="btn btn-error xg">退出</button>
								</div>
							</div>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
	</form>
	<!--弹窗 仓库管理开始-->
</body>
</html>
