<head>

<style>
html, body, div, span, ul, li, h1, h2, h3, h4, p, a, img, input, form {
	margin: 0;
	padding: 0;
	border: 0;
	list-style: none;
	outline: 0;
}

div, td, ul, li, dl, dt, dd, h2, h3, h4 {
	list-style: none;
	margin: 0;
	padding: 0;
}

div {
	display: block;
}

body {
	font-size: 12px;
	font-family: "微软雅黑", "宋体", Arial;
	color: #666;
}

li {
	display: list-item;
	text-align: -webkit-match-praent;
}

img {
	vertical-align: middle;
}

em {
	font-style: normal;
	color: #fff;
}

input, textarea, select, button {
	font-family: inherit;
	font-size: 100%;
	outline: 0;
}

a img {
	border: 0
}

body {
	color: #333;
	font: 12px "微软雅黑";
}

ul, ol, li {
	list-style-type: none;
	vertical-align: 0
}

a {
	outline-style: none;
	color: #535353;
	text-decoration: none;
	cursor: pointer
}

a:hover {
	text-decoration: none;
}

.clear {
	height: 0;
	overflow: hidden;
	clear: both
}

i, s {
	text-decoration: none;
	font-style: normal;
}

.formoverlay {
	cursor: default;
	width: 1419px;
	height: 949px;
	z-index: 5;
	opacity: 0.5;
	background: #999;
	position: absolute;
	left: 0;
	top: 0;
	width: 100%;
	height: 100%;
	display: block;
}

.formborder {
	border: 1px solid #476f9a;
}

.formcap {
	color: #fff;
	background: #476f9a;
}

td {
	font-size: 12px;
	line-height: 18px;
}

.form-cap-label {
	padding: 3px 0 0 4px;
	height: 30px;
	cursor: default;
}

.form-cap-txt {
	font-size: 14px;
	text-indent: 5px;
	letter-spacing: 1px;
}

.formcap-btn {
	padding-right: 5px;
}

.formcap-btn a img {
	width: 15px;
	height: 15px;
}

.layoutitem {
	width: 840px;
	border: 1px solid #ddd;
	margin: 15px auto;
}

.layout-tit {
	height: 30px;
	background: #eee;
	line-height: 30px;
	padding-left: 8px;
}

.layout-xx {
	padding: 30px;
}

.layout-xx li {
	height: auto;
	line-height: 40px;
	margin-bottom: 5px;
	display: block;
	overflow: hidden;
}

.item-input {
	float: left;
	overflow: hidden;
	display: inline-block;
	width: 50%;
}

.item-label {
	width: 68px;
	line-height: 40px;
	display: inline-block;
	text-align: right;
}

.layoutitemcon {
	width: 235px;
	background: #fff;
	height: 24px;
	line-height: 24px;
	border: 1px solid #c9c9c9;
	text-indent: 5px;
	margin-left: 8px;
}

.layout-sele {
	width: 110px;
	background: #fff;
	height: 24px;
	line-height: 24px;
	border: 1px solid #c9c9c9;
	text-align: center;
	margin-left: 8px;
}

.layout-input {
	width: 200px;
	border: 1px solid #c9c9c9;
	height: 24px;
	line-height: 24px;
	margin-left: 8px;
	text-indent: 5px;
}

.item-input1 {
	overflow: hidden;
	display: inline-block;
	width: 100%;
	float: left;
}

.layout-bz {
	width: 687px;
	height: 50px;
	line-height: 24px;
	border: 1px solid #c9c9c9;
	background: #fff;
	margin-left: 8px;
	text-indent: 5px;
}

.lab {
	text-indent: 5px;
}

.layoutitem-add {
	float: right;
	padding-right: 15px;
}

.layoutitem-add a {
	width: 70px;
	height: 24px;
	line-height: 24px;
	margin: 12px 8px;
	display: inline-block;
	padding: 2px 3px;
}

.layoutitem-add button {
	width: 70px;
	height: 30px;
	line-height: 24px;
	margin: 12px 8px;
	display: inline-block;
	padding: 2px 3px;
}

.add {
	background: #ff0303;
	color: #fff;
	border-radius: 3px;
	text-align: center;
}

.bc {
	background: #f94913;
	border-radius: 3px;
	text-align: center;
	color: #fff;
}

.tc {
	background: #333;
	border-radius: 3px;
	text-align: center;
	color: #fff;
}
</style>
<style type="text/css">
* {
	margin: 0;
	padding: 0;
	list-style-type: none;
}

a, img {
	border: 0;
}

body {
	font: 12px/180% Arial, Helvetica, sans-serif, "新宋体";
}

.demo {
	width: 1000px;
	margin: 20px auto 0 auto;
}

/* tablescroll */

	font: 12px normal Tahoma, Geneva, "Helvetica Neue", Helvetica, Arial,
		sans-serif;
	background-color: #fff;

	border-right: 0;

<link rel="stylesheet" href="./css/xadmin.css">

<body>
	<div class="formoverlay"></div>
	<div class="x-nav">
		<span class="layui-breadcrumb"> </span> <a
			class="layui-btn layui-btn-small"
			style="line-height: 1.6em; margin-top: 3px; float: right"
			onclick="location.reload()" title="刷新"> <i
			class="layui-icon layui-icon-refresh" style="line-height: 30px"></i>
		</a>
	</div>
	<form th:action="@{/saveScpgd}" method="post">
		<table cellpadding="0" cellspacing="0" border="0px" class="formborder"
			style="z-index: 99; position: absolute; left: 220px; top: 40px; width: 880px; display: block;">
			<tbody>

				<tr>
					<td align="left" valign="top"
						style="width: 880px; height: 500px; background: #fff;">
						<div class="formcontentsize" style="width: auto; height: auto;">
							<div class="layoutitem">
								<div class="layout-tit">
									<h3 align="center">生产派工单</h3>
								</div>
								<div class="layout-xx">
									<ul>
										<li>
											<div class="item-input">
												<label class="item-label">产品名称:</label>&nbsp;&nbsp; <b>[[${session.scproduct_name}]]</b>
											</div>
											<div class="item-input">
												<label class="item-label">产品编号:</label>&nbsp;&nbsp; <b>[[${session.scproduct_id}]]</b>
											</div>
										</li>

										<li>
											<div class="item-input">
												<label class="item-label">数量:</label>&nbsp;&nbsp; <b>[[${session.scamount}]]</b>
											</div>
											<div class="item-input">
												<label class="item-label">描述:</label>&nbsp;&nbsp; <b>[[${session.scproduct_describe}]]</b>
											</div>
										</li>
										
										<li>
											<div class="item-input">
												<label class="item-label"> 设计人:</label>&nbsp;&nbsp; <input
													type="text" class="layoutitemcon" maxlength="50"
													name="designer" required="required">
											</div>

										</li>
										<li>
											<div class="demo">
												<table id="thetable" cellspacing="0" cellpadding="0"
													style="width: 2000px;">
													<thead>
														<tr>
															<td>工序编号</td>
															<td>工序名称</td>
															<td>工时数</td>
															<td>工时单位成本</td>
															<td>工时总成本</td>
															<td>查看物料</td>
														</tr>
													</thead>
													<tbody>
														<tr th:each="sc:${session.scProcedureDetails}">
															<input type="hidden" th:value="${sc.id}">
															<td th:text="${sc.procedure_Id}"></td>
															<td th:text="${sc.procedure_Name}"></td>
															<td th:text="${sc.labour_Hour_Amount}"></td>
															<td th:text="${sc.subtotal}"></td>
															<td th:text="${sc.cost_Price}"></td>
															<td><a th:href="@{/getMaterialByID(id=${sc.id},procedurename=${sc.procedure_Name})}">查看物料</a></td>
														</tr>
													</tbody>

												</table>
											</div>

										</li>
										<li>
											<div class="item-input">
												<label class="item-label">登记人:</label>&nbsp;&nbsp; <b>[[${session.username}]]</b>
											</div>
											<div class="item-input">
												<label class="item-label">登记时间:</label>&nbsp;&nbsp; <b>[[${session.sctime}]]</b>
											</div>
										</li>
										<li>
											<div class="item-input1">
												<label class="item-label"> 备注:</label>&nbsp;&nbsp; <input
													type="text" class="layout-bz" name="remark">
											</div>
										</li>
									</ul>
								</div>
							</div>

						</div>
						<div class="layoutitem-add">
							 <a th:href="cxshengchang.html" class="tc">返回</a>
							<button type="submit" class="bc">保存</button>
						</div>
						</div>
					</td>
				</tr>
			</tbody>
		</table>
	</form>
	<!--弹窗 仓库管理开始-->

</body>

		$('#thetable').tableScroll({

		});
	});
