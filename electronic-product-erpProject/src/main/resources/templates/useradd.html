<!DOCTYPE html>
<html class="x-admin-sm">
    
    <head>
        <meta charset="UTF-8">
        <title>用户修改和添加页面</title>
        <meta name="renderer" content="webkit">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
        <link rel="stylesheet" href="./css/font.css">
        <link rel="stylesheet" href="./css/xadmin.css">
        <script type="text/javascript" src="./lib/layui/layui.js" charset="utf-8"></script>
        <script type="text/javascript" src="./js/xadmin.js"></script>
    </head>
    <body>
        <div class="layui-fluid">
            <div class="layui-row">
                <form class="layui-form layui-form-pane">
                <input type="hidden" name="id" class="euUserId" >
                    <div class="layui-form-item">
                        <label for="L_email" class="layui-form-label">
                            <span class="x-red">*</span>用户名</label>
                        <div class="layui-input-inline"> 
                            <input type="text" id="L_email" name="name" required="" lay-verify="required" autocomplete="off" class="layui-input euUserName"></div>
                        <div class="layui-form-mid layui-word-aux">
                            <span class="x-red">*</span>将会成为您唯一的登入名</div></div>
                    <div class="layui-form-item">
                        <label for="L_pass" class="layui-form-label">
                            <span class="x-red">*</span>密码</label>
                        <div class="layui-input-inline">
                            <input type="password" id="L_pass" name="pwd" required="" lay-verify="pass" autocomplete="off" class="layui-input euUserPassword"></div>
                        <div class="layui-form-mid layui-word-aux">6到16个字符</div></div>
                    <div class="layui-form-item">
                        <label for="L_repass" class="layui-form-label">
                            <span class="x-red">*</span>确认密码</label>
                        <div class="layui-input-inline">
                            <input type="password" id="L_repass" name="repass" required="" lay-verify="repass" autocomplete="off" class="layui-input repass"></div>
                    </div>
                    <div class="layui-form-item">
				    <label class="layui-form-label">性别</label>
				    <div class="layui-input-block">
				      <input type="radio" name="sex" value="男" title="男" checked="checked">
				      <input type="radio" name="sex" value="女" title="女" >
				    </div>
				  </div>
				  <div class="layui-form-item">
                        <label for="L_repass" class="layui-form-label">
                            <span class="x-red">*</span>加密盐值</label>
                        <div class="layui-input-inline">
                            <input type="text" name="salt" required="" autocomplete="off" class="layui-input euEmail"></div>
                    </div>
                    <div class="layui-form-item">
                        <label for="L_repass" class="layui-form-label">
                            <span class="x-red">*</span>手机号码</label>
                        <div class="layui-input-inline">
                            <input type="text" name="phone" required="" autocomplete="off" class="layui-input phone"></div>
                    </div>
                    <div class="layui-form-item">
                        <button class="layui-btn btn_add" lay-filter="add" lay-submit="">确认增加</button></div>
                </form>
            </div>
        </div>
        <script>
        layui.use(['form', 'layer','jquery'],
            function() {
                $ = layui.jquery;
                var form = layui.form,
                layer = layui.layer;
                //自定义验证规则
                form.verify({
                    nikename: function(value) {
                        if (value.length < 5) {
                            return '昵称至少得5个字符啊';
                        }
                    },
                    pass: [/(.+){6,12}$/, '密码必须6到12位'],
                    repass: function(value) {
                        if ($('#L_pass').val() != $('#L_repass').val()) {
                            return '两次密码不一致';
                        }
                    }
                });

              //监听提交
                form.on("submit(add)",function(data){
			          $.post("addUserInfo",data.field,function(data){
			        	  if(data=="成功"){
			        		  setTimeout(function(){
			        	            top.layer.msg("操作成功！");
			        	            layer.closeAll("iframe");
			        	            //刷新父页面
			        	            parent.location.reload();
			        	        },1000);
			        	  }else{
			        		  top.layer.msg("操作失败！");
			        	  }
			         });
			        
			       
			        return false;
			    })

            });</script>
    </body>

</html>
