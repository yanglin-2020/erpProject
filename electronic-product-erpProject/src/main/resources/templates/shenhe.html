<script>
	layui.use('table', function() {
		var table = layui.table;
		//列表操作
		table.on('tool(test)', function(obj) {
			var layEvent = obj.event, data = obj.data;
			if (layEvent === 'shenhe') { //审核操作
				$.get("shenheMManufacture", {
					manufacture_id : data.manufacture_id
				}, function(data) {
					if (data == "成功") {
						layer.msg("操作成功！");
						table.reload("test");
						layer.close(index);
					} else {
						layer.alert("操作失败~ ");
					}
				});
			} else if (layEvent === 'noshenhe') {//审核不通过
				layer.prompt({
					formType : 2,
					value : '',
					title : '请输入理由'
				}, function(value, index, elem) {
					layer.close(index);
					$.get("noshenheMManufacture", {
						manufacture_id : data.manufacture_id,
						"remark" : value
					//将需要删除的newsId作为参数传入
					}, function(data) {
						if (data == "成功") {
							layer.msg("操作成功！");
							table.reload("test");
							layer.close(index);
						} else {
							layer.alert("操作失败!");
						}
					});
				});
			}
		});

		//头工具栏事件
		table.on('toolbar(test)', function(obj) {
			var checkStatus = table.checkStatus(obj.config.id);
			switch (obj.event) {
			case 'addmenu':
				xadmin.open('添加权限(菜单)', 'menuadd.html', 500, 460);
				break;
			case 'getCheckLength':
				var data = checkStatus.data;
				layer.msg('选中了：' + data.length + ' 个');
				break;
			case 'isAll':
				layer.msg(checkStatus.isAll ? '全选' : '未全选');
				break;
			}
			;
		});
		//条件查询
		$(".search_btn").on("click", function() {
			table.reload("test", {
				page : {
					curr : 1
				//重新从第 1 页开始
				},
				where : {
					name : $("input[name=euUserName]").val()
				//搜索的关键字
				}
			});

		});
	});
</script>
