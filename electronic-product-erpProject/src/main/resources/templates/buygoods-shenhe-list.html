
<!DOCTYPE html>
<html class="x-admin-sm">

<head>
<meta charset="UTF-8">
<title>采购审核-long</title>
<meta name="renderer" content="webkit">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport"
	content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
<link rel="stylesheet" href="./css/font.css">
<link rel="stylesheet" href="./css/xadmin.css">
<script src="./lib/layui/layui.js" charset="utf-8"></script>
<script type="text/javascript" src="./js/xadmin.js"></script>
</head>
<body>
	<div class="x-nav">
		<span class="layui-breadcrumb"> <a href="">首页</a> <a href="">采购计划</a>
			<a> <cite>采购审核</cite></a>
		</span> <a class="layui-btn layui-btn-small"
			style="line-height: 1.6em; margin-top: 3px; float: right"
			onclick="location.reload()" title="刷新"> <i
			class="layui-icon layui-icon-refresh" style="line-height: 30px"></i>
		</a>
	</div>
	<div class="layui-fluid">
		<div class="layui-row layui-col-space15">
			<div class="layui-col-md12">
				<div class="layui-card">
					<div class="layui-card-body ">
						<table class="layui-table"
							lay-data="{url:'CaigouShenhe',page:true,toolbar: '#toolbarDemo',id:'test'}"
							lay-filter="test">
							<thead>
								<tr>
									<th lay-data="{field:'id', width:100, sort: true}">序号</th>
									<th lay-data="{field:'buy_id', width:150, sort: true}">采购编号</th>
									<th lay-data="{field:'supplier_name', width:130, sort: true}">供货商名称</th>
									<th lay-data="{field:'user_name', width:120}">采购人员</th>
									<th lay-data="{field:'time', width:160,templet: function(d){return layui.util.toDateString(d.time)}}">采购时间</th>
									<th lay-data="{field:'buy_sum', width:120}">总数量</th>
									<th lay-data="{field:'buy_price', width:120}">总金额</th>
									<th lay-data="{field:'status', width:100, minWidth: 100}">审核标志</th>
									<th lay-data="{width:100, templet:'#oprListBar',fixed:'right'}">审核</th>
								</tr>
							</thead>
						</table>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
<!--操作-->
<script type="text/html" id="oprListBar">
 		<i class="layui-icon layui-btn layui-btn-warning" lay-event="edit">审核</i>
	</script>
<script>
	layui.use('laydate', function() {
		var laydate = layui.laydate;

		//执行一个laydate实例
		laydate.render({
			elem : '#start' //指定元素
		});

		//执行一个laydate实例
		laydate.render({
			elem : '#end' //指定元素
		});

	});
</script>
<script>
	layui.use('table', function() {
		var table = layui.table;

		//编辑操作
		function editUser(edit) {
			title = "采购单审核";
			var index = layui.layer.open({
				title : title,
				type : 2,
				content : "caigoushenhe?id="+edit.buy_id,
				area : [ '900px', '560px' ],
				/*  maxmin: true, */
				success : function(layero, index) {
					//获取子窗体对象
					var body = layui.layer.getChildFrame('body', index);
					if (edit) {
						body.find("#id").val(edit.id);
						body.find("#buy_id").val(edit.buy_id);
						body.find("#supplier_name").val(edit.supplier_name);
						body.find("#user_name").val(edit.user_name);
						body.find("#time").val(edit.time);
						body.find("#buy_sum").val(edit.buy_sum);
						body.find("#buy_price").val(edit.buy_price);
						body.find(".layui-btn").text("提交");
						//form.render();
					}
				}
			});
		}
		//列表操作
		table.on('tool(test)', function(obj) {
			var layEvent = obj.event, data = obj.data;
			if (layEvent === 'edit') { //编辑
				editUser(data);
			} else if (layEvent === 'del') { //删除
				layer.confirm('确定删除用户？', {
					icon : 3,
					title : '提示信息'
				}, function(index) {
					$.get("delUserInfo", {
						id : data.u_id
					//将需要删除的newsId作为参数传入
					}, function(data) {
						if (data == "1") {
							layer.msg("操作成功！");
							table.reload("test");
							layer.close(index);
						} else {
							layer.alert("太残忍了,自己都要删~ ");
						}

					});
				});
			} else if (layEvent === 'role') { //预览
				$.post("getRole", {
					"id" : data.u_id
				}, function(result) {
					if (result == "1") {
						xadmin.open('授予角色', 'getroles.jsp', 600, 400);
					}
				});
			} else if (layEvent === 'jinyong') {
				layer.confirm('确定进行该操作？', {
					icon : 3,
					title : '提示信息'
				}, function(index) {
					$.post("jinyong", {
						"id" : data.id,
						"flag" : data.flag
					}, function(result) {
						if (result == "1") {
							setTimeout(function() {
								top.layer.msg("操作成功！");
								layer.closeAll("iframe");
								//刷新父页面
								table.reload("test");
								layer.close(index);
							}, 1000);
						} else {
							layer.alert("无法禁用正在使用的用户  ~ ");
						}
					});
				});
			} else if (layEvent === 'cancelRole') {
				$.post("cancelRole", {
					"id" : data.u_id
				}, function(result) {
					if (result == 0) {
						xadmin.open('取消授予', 'cancelrole.jsp', 600, 400);
					}
				});
			}
		});
		//头工具栏事件
		table.on('toolbar(test)', function(obj) {
			var checkStatus = table.checkStatus(obj.config.id);
			switch (obj.event) {
			case 'addData':
				xadmin.open('添加用户', 'useradd.jsp', 490, 500);
				break;
			case 'getCheckLength':
				var data = checkStatus.data;
				layer.msg('选中了：' + data.length + ' 个');
				break;
			case 'isAll':
				layer.msg(checkStatus.isAll ? '全选' : '未全选');
				break;
			}
			;
		});
		//条件查询
		$(".search_btn").on("click", function() {
			table.reload("test", {
				page : {
					curr : 1
				//重新从第 1 页开始
				},
				where : {
					name : $("input[name=euUserName]").val() //搜索的关键字
				}
			});
		});
	});
</script>
</html>
