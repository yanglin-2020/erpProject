<script type="text/javascript">
	$(document).ready(function($) {
		$('#thetable').tableScroll({
			width : 760,
			height : 150
		});
	});
	function diaodu(obj) {
		var num = $(obj).parent().parent().find("td:eq(3)").text();//需要的数量
			layer.prompt({
				formType : 2,
				value : '',
				title : '本次数量'
			}, function(value, index, elem) {
				
				if(num==value){
					$(obj).text(value);
					window.location.close();
				}else{
					layer.msg("不符合设计要求~");
				}
				
			});
		}
</script>
