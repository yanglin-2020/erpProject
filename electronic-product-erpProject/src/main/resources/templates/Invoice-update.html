<!DOCTYPE html>
<html class="x-admin-sm">
    
    <head>
        <meta charset="UTF-8">
        <title>发票添加-LWT</title>
        <meta name="renderer" content="webkit">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
        <link rel="stylesheet" href="./css/font.css">
        <link rel="stylesheet" href="./css/xadmin.css">
        <script type="text/javascript" src="./lib/layui/layui.js" charset="utf-8"></script>
        <script type="text/javascript" src="./js/xadmin.js"></script>
        <!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
        <!--[if lt IE 9]>
            <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
            <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
        <![endif]-->
    </head>
    <body>
        <div class="layui-fluid">
            <div class="layui-row">
                <form class="layui-form">
                  <div class="layui-form-item">
                      <label for="product_name" class="layui-form-label">
                          <span class="x-red">*</span>商品名称
                      </label>
                      <div class="layui-input-inline">
                          <input type="text" id="product_name" name="product_name" required="" lay-verify="required"
                          autocomplete="off" class="layui-input">
                          <input type="hidden" id="id" name="id">
                      </div>
                      <div class="layui-form-mid layui-word-aux">
                          <span class="x-red">*</span>商品名称
                      </div>
                  </div>
                  <div class="layui-form-item">
                      <label for="cost_price" class="layui-form-label">
                          <span class="x-red">*</span>价格
                      </label>
                      <div class="layui-input-inline">
                          <input type="text" id="cost_price" name="cost_price" required="" lay-verify="cost_price"
                          autocomplete="off" class="layui-input">
                      </div>
                      <div class="layui-form-mid layui-word-aux">
                          <span class="x-red">*</span>只能是数字！
                      </div>
                  </div>
                  <div class="layui-form-item">
                      <label for="cost_num" class="layui-form-label">
                          <span class="x-red">*</span>商品数量
                      </label>
                      <div class="layui-input-inline">
                          <input type="text" id="cost_num" name="cost_num" required="" lay-verify="cost_num"
                          autocomplete="off" class="layui-input">
                      </div>
                  </div>
                  <div class="layui-form-item">
                      <label for="L_repass" class="layui-form-label">
                      </label>
                      <button  class="layui-btn" lay-filter="add" lay-submit="">
                          增加
                      </button>
                  </div>
              </form>
            </div>
        </div>
        <script>layui.use(['form', 'layer'],
            function() {
                $ = layui.jquery;
                var form = layui.form,
                layer = layui.layer;
                
                //监听提交
                form.on('submit(add)',function(data) {
                	console.log(data)
					$.post("Invoicedateupdate", {
						id : data.field.id,
						product_name : data.field.product_name,
						cost_price : data.field.cost_price,
						cost_num : data.field.cost_num
					},function(res){
						if (res == "1") {
							setTimeout(function() {
								top.layer.msg("操作成功！");
								layer.closeAll("iframe");
								//刷新父页面
								parent.location.reload();
							}, 500);
						} else {
							top.layer.msg("操作失败！");
						}
					
                });
                    return false;

            });
                })</script>
    </body>

</html>
