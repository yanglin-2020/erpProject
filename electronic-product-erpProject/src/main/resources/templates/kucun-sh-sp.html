<!DOCTYPE html>
<html class="x-admin-sm">
<script type="text/javascript" src="js/jquery-1.12.4.js"></script>
<script type="text/javascript">
</script>
    <head>
        <meta charset="UTF-8">
        <title>库存详细信息(执行添加入库的操作yx)</title>
        <meta name="renderer" content="webkit">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
        <link rel="stylesheet" href="./css/font.css">
        <link rel="stylesheet" href="./css/xadmin.css">
        <script src="./lib/layui/layui.js" charset="utf-8"></script>
        <script type="text/javascript" src="./js/xadmin.js"></script>
      
    </head>
    
    <body>
        <div class="x-nav">
            <span class="layui-breadcrumb">
             <a><cite>库存档案信息</cite></a>
            </span>
            <a class="layui-btn layui-btn-small" style="line-height:1.6em;margin-top:3px;float:right" onclick="location.reload()" title="刷新">
                <i class="layui-icon layui-icon-refresh" style="line-height:30px"></i>
            </a>
        </div>
        <div class="layui-fluid">
            <div class="layui-row layui-col-space15">
                <div class="layui-col-md12">
                    <div class="layui-card">
                    <div class="layui-card-body ">
                        </div>
                        <div class="layui-card-body ">
                            <table class="layui-table" lay-data="{url:'getMaterialInfo_ywg',page:true,toolbar: '#toolbarDemo',id:'test'}" lay-filter="test">
                                <thead>
                                    <tr>
                                        <th lay-data="{field:'product_id', width:120, sort: true}">产品编号</th>
                                        <th lay-data="{field:'product_name', width:120}">产品名称</th>
                                        <th lay-data="{field:'type', width:80}">用途</th>
                                        <th lay-data="{field:'product_describe', width:160}">产品描述</th>
                                         <th lay-data="{field:'personal_unit', width:70}">单位</th>
                                         <th lay-data="{field:'cost_price', width:120}">成本单价</th>
                                        <th lay-data="{width:120, templet:'#oprListBar',fixed:'right'}">操作</th>
                                        </tr>
                                </thead>
                            </table>
					</div>
                    </div>
                </div>
            </div>
        </div>
    </body>
    <!--操作-->
	<script type="text/html" id="oprListBar">
 		<i class="layui-icon layui-btn layui-btn-warning" lay-event="ruku">入库</i>
	</script>
    <script type="text/html" id="toolbarDemo">
        <div class = "layui-btn-container" > 
            <button class = "layui-btn layui-btn-sm" lay-event = "" >产品信息如下</button>
 			<button class = "layui-btn layui-btn-sm" lay-event = "back" >返回</button>
        </div > 
    </script>
    <script>layui.use('table',
        function() {
            var table = layui.table;

          //列表操作
            table.on('tool(test)', function(obj){
                var layEvent = obj.event,
                    data = obj.data;
                if(layEvent === ''){ 
                	editUser(data);
                }else if(layEvent === 'ruku'){
                	layer.prompt({
    					formType : 2,
    					value : '',
    					title : '请输入数量'
    				}, function(value, index, elem) {
    					layer.close(index);
    					$.get("addSgatherDetail", {
    						num:value, product_id:data.product_id,
                        	product_name:data.product_name,
                        	product_describe:data.product_describe,
                        	personal_unit:data.personal_unit,
                        	cost_price:data.cost_price
    					}, function(data) {
    						if (data == "1") {
    							layer.msg("操作成功！");
    							table.reload("test");
    							layer.close(index);
    						} else {
    							layer.alert("操作失败!");
    						}
    					});
    				});
                }
            });
            //头工具栏事件
            table.on('toolbar(test)',
            function(obj) {
                var checkStatus = table.checkStatus(obj.config.id);
                switch (obj.event) {
                case 'back':
                	$.get("getrukuDetailInfo", {
    				}, function(data) {
    					if (data == "成功") {
    						 window.location.href='rukusq.html';
    					} else {
    						layer.alert("操作失败~ ");
    					}
    				});
                    break;
                case 'getCheckLength':
                    var data = checkStatus.data;
                    layer.msg('选中了：' + data.length + ' 个');
                    break;
                case 'isAll':
                    layer.msg(checkStatus.isAll ? '全选': '未全选');
                    break;
                };
            });
          //条件查询
            $(".search_btn").on("click",function(){
                     table.reload("test",{
                         page: {
                             curr: 1 //重新从第 1 页开始
                         },
                         where: {
                        	 name: $("input[name=euUserName]").val()  //搜索的关键字
                         }
                     });
    
             });
        });</script>
</html>
