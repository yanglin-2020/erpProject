<!DOCTYPE html>
<html class="x-admin-sm">
<script type="text/javascript" src="js/jquery-1.12.4.js"></script>
<script type="text/javascript">
</script>
    <head>
        <meta charset="UTF-8">
        <title>产品档案查询(通过)</title>
        <meta name="renderer" content="webkit">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
        <link rel="stylesheet" href="./css/font.css">
        <link rel="stylesheet" href="./css/xadmin.css">
        <script src="./lib/layui/layui.js" charset="utf-8"></script>
        <script type="text/javascript" src="./js/xadmin.js"></script>
      
    </head>
    
    <body>
        <div class="x-nav">
            <span class="layui-breadcrumb">
             <a><cite>产品档案复核</cite></a>
            </span>
            <a class="layui-btn layui-btn-small" style="line-height:1.6em;margin-top:3px;float:right" onclick="location.reload()" title="刷新">
                <i class="layui-icon layui-icon-refresh" style="line-height:30px"></i>
            </a>
        </div>
        <div class="layui-fluid">
            <div class="layui-row layui-col-space15">
                <div class="layui-col-md12">
                    <div class="layui-card">
                    <div class="layui-card-body ">
                            <form class="layui-form layui-col-space5">
                               <div class="layui-inline layui-show-xs-block">
                                    <input type="text" name="euUserName" placeholder="请输入产品的名称" autocomplete="off" class="layui-input">
                                </div>
                                <div class="layui-inline layui-show-xs-block">
                                    <a class="layui-btn search_btn" data-type="reload">
                                        <i class="layui-icon">&#xe615;</i></a>
                                </div>
                                
                                <div class="layui-inline layui-show-xs-block">
                                    <input type="text" name="product_id" placeholder="请输入产品的编号" autocomplete="off" class="layui-input">
                                </div>
                                <div class="layui-inline layui-show-xs-block">
                                    <a class="layui-btn search_btn2" data-type="reload">
                                        <i class="layui-icon">&#xe615;</i></a>
                                </div>
                                
                                <div class="layui-inline layui-show-xs-block">
									<div class="layui-input-inline">
										<select name="type" id="type" lay-verify="tid">
											<option value="" >请选择用途类型</option>
											<option value="商品">商品</option>
											<option value="物料">物料</option>
										</select> 
									</div>
								</div>
								<div class="layui-inline layui-show-xs-block">
                                    <a class="layui-btn search_btn1" data-type="reload">
                                        <i class="layui-icon">&#xe615;</i></a>
                                </div>
                                
                                  <div class="layui-inline layui-show-xs-block">
									<div class="layui-input-inline">
										<select name="check_tag" id="check_tag" lay-verify="tid">
											<option value="" >审核状态</option>
											<option value="审核通过">审核通过</option>
											<option value="等待审核">等待审核</option>
											<option value="审核不通过">审核不通过</option>
										</select> 
									</div>
								</div>
								<div class="layui-inline layui-show-xs-block">
                                    <a class="layui-btn search_btn3" data-type="reload">
                                        <i class="layui-icon">&#xe615;</i></a>
                                </div>
                            </form>
                        </div>
                        <div class="layui-card-body ">
                            <table class="layui-table" lay-data="{url:'getD_fileInfo',page:true,toolbar: '#toolbarDemo',id:'test'}" lay-filter="test">
                                <thead>
                                    <tr>
                                    	<th lay-data="{type:'checkbox'}">ID</th>
                                        <th lay-data="{field:'product_id', width:110, sort: true}">产品编号</th>
                                        <th lay-data="{field:'product_name', width:105}">产品名称</th>
                                        <th lay-data="{field:'type', width:80}">用途类型</th>
                                        <th lay-data="{field:'first_kind_id', width:80}">分类</th>
                                        <th lay-data="{field:'factory_name', width:120}">制造商</th>
                                         <th lay-data="{field:'personal_unit', width:80}">计量单位</th>
                                         <th lay-data="{field:'warranty', width:70}">保修期</th>
                                         <th lay-data="{field:'list_price', width:80}">市场单价</th>
                                         <th lay-data="{field:'cost_price', width:80}">成本单价</th>
                                         <th lay-data="{field:'product_nick', width:80}">产品简称</th>
                                         <th lay-data="{field:'check_tag',width:100, minWidth: 100,templet: '#titleTpl'}">审核状态</th>
                                         <th lay-data="{field:'product_describe', width:150}">产品描述</th>
                                         <th lay-data="{field:'lifecycle', width:80}">生命周期</th>
                                         <th lay-data="{field:'responsible_person', width:80}">产品经理</th>
                                         <th lay-data="{field:'register', width:80}">登记人</th>
                                         <th lay-data="{field:'register_time', width:160,sort: true, edit: 'text',templet: function(d){return layui.util.toDateString(d.register_time)}}">登记时间</th>
                                         <th lay-data="{field:'checker', width:80}">复核人</th>
                                         <th lay-data="{field:'check_time', width:160,sort: true, edit: 'text',templet: function(d){return layui.util.toDateString(d.check_time)}}">复核时间</th>
                                        <th lay-data="{width:120, templet:'#oprListBar',fixed:'right'}">操作</th>
                                        </tr>
                                </thead>
                            </table>
                            <script type="text/html" id="titleTpl">
  						{{#  if(d.check_tag == "审核通过"){ }}
    						 <span class="layui-btn layui-btn-normal layui-btn-mini">审核通过</span>
  						{{#  } else if(d.check_tag == "等待审核") { }}
    						<span class="layui-btn layui-btn-normal layui-btn-mini layui-btn-danger">等待审核</span>
 						{{#  } else{ }}
							<span class="layui-btn layui-btn-normal layui-btn-mini layui-btn-danger">审核驳回</span>
  						{{#  }  }}
						</script>
					</div>
                    </div>
                </div>
            </div>
        </div>
    </body>
    <!--操作-->
	<script type="text/html" id="oprListBar">
 		<i class="layui-icon layui-btn layui-btn-warning" lay-event="updateinfo">&#xe642;</i>
		<i class="layui-icon layui-btn layui-btn-danger" lay-event="del">&#xe640;</i>
	</script>
    <script type="text/html" id="toolbarDemo">
        <div class = "layui-btn-container" > 
 			<button class = "layui-btn layui-btn-sm layui-btn-danger" lay-event = "batchdelete" > 批量删除</button>
            <button class = "layui-btn layui-btn-sm" lay-event = "" >产品档案信息如下</button>
        </div > 
    </script>
    <script>layui.use('table',
        function() {
            var table = layui.table;

          //编辑操作
            function editUser(edit){
        	    title = "修改产品档案信息";
                var index = layui.layer.open({
                    title : title,
                    type : 2,
                    content : "productfile.html",
                    area: ['1200px', '625px'],
                   /*  maxmin: true, */
                    success : function(layero, index){
                    	//获取子窗体对象
                    	var body = layui.layer.getChildFrame('body', index);
                        if(edit){
                        	body.find("[name=product_id]").val(edit.product_id);
                        	body.find("[name=product_name]").val(edit.product_name);
                        	body.find("[name=type]").val(edit.type);
                        	body.find("[name=first_kind_id]").val(edit.first_kind_id);
                        	body.find("[name=factory_name]").val(edit.factory_name);
                        	body.find("[name=personal_unit]").val(edit.personal_unit);
                        	body.find("[name=personal_value]").val(edit.personal_value);
                        	body.find("[name=warranty]").val(edit.warranty);
                        	body.find("[name=list_price]").val(edit.list_price);
                        	body.find("[name=cost_price]").val(edit.cost_price);
                        	body.find("[name=product_describe]").val(edit.product_describe);
                        	body.find("[name=lifecycle]").val(edit.lifecycle);
                        	body.find("[name=product_nick]").val(edit.product_nick);
                        	body.find("[name=register]").val(edit.register);
                        	body.find("[name=responsible_person]").val(edit.responsible_person);
                        	body.find(".save").text("修改");
                        	form.render();
                        }
                    }
                });
            }
          //列表操作
            table.on('tool(test)', function(obj){
                var layEvent = obj.event,
                    data = obj.data;
                if(layEvent === 'updateinfo'){ //修改产品档案信息
                	editUser(data);
                } else if(layEvent === 'del'){ //删除
                    layer.confirm('确定删除该产品？',{icon:3, title:'提示信息'},function(index){
                         $.get("updateDelProduct",{
                        	 product_id : data.product_id 
                         },function(data){
                        	 if(data=="成功"){
                        		 layer.msg("删除成功！");
                                table.reload("test");
                                 layer.close(index);
                        	 }else{
                        		 layer.alert("操作失败~ ");
                        	 }
                         });
                    });
                } 
            });
            //头工具栏事件
            table.on('toolbar(test)',
            function(obj) {
                var checkStatus = table.checkStatus(obj.config.id);
                switch (obj.event) {
                case 'addmenu':
                	 xadmin.open('添加权限(菜单)','menuadd.html',500,460);
                    break;
                case 'batchdelete':
                    var data = checkStatus.data;
                    if(data.length==0){
                    	layer.msg("至少选择一个产品");
                    	return;
                    }
                    layer.confirm('确定删除这些该产品？',{icon:3, title:'提示信息'},function(index){
                    $.post("batchdelteproduct",{"idlist":JSON.stringify(data)},function(result){
              			 if(result=="成功"){
     		        		  setTimeout(function(){
     		        	            top.layer.msg("操作成功！");
     		        	            layer.closeAll("iframe");
     		        	            //刷新父页面
     		        	         table.reload("test");
     		        	      	layer.close(index);
     		        	        },1000);
     		        	  }else{
     		        		 layer.alert(" 删除失败 ~ ");
     		        	  } 
              		 });
                    });
                    break;
                case 'isAll':
                    layer.msg(checkStatus.isAll ? '全选': '未全选');
                    break;
                };
            });
          //条件查询
            $(".search_btn").on("click",function(){
                     table.reload("test",{
                         page: {
                             curr: 1 //重新从第 1 页开始
                         },
                         where: {
                        	 name: $("input[name=euUserName]").val()  //搜索的关键字
                         }
                     });
    
             });
            $(".search_btn1").on("click",function(){
          	  table.reload("test",{
          		page:{
          			curr:1
          		},
          		where:{
          			type: $("[name=type]").val()
          		}
          	  });
            });
            $(".search_btn2").on("click",function(){
            	  table.reload("test",{
            		page:{
            			curr:1
            		},
            		where:{
            			product_id: $("[name=product_id]").val()
            		}
            	  });
              });
            $(".search_btn3").on("click",function(){
          	  table.reload("test",{
          		page:{
          			curr:1
          		},
          		where:{
          			check_tag: $("[name=check_tag]").val()
          		}
          	  });
            });
        });</script>
</html>
