<!DOCTYPE html>
<html class="x-admin-sm">
<script type="text/javascript" src="js/jquery-1.12.4.js"></script>
<script type="text/javascript">
	
</script>
<head>
<meta charset="UTF-8">
<title>查询需要制定派工单的产品-zm</title>
<meta name="renderer" content="webkit">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport"
	content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
<link rel="stylesheet" href="./css/font.css">
<link rel="stylesheet" href="./css/xadmin.css">
<script src="./lib/layui/layui.js" charset="utf-8"></script>
<script type="text/javascript" src="./js/xadmin.js"></script>
</head>
<body>
	<div class="x-nav">
		<span class="layui-breadcrumb"> <a href="">首页</a> <a href="">演示</a>
			<a> <cite>导航元素</cite></a>
		</span> <a class="layui-btn layui-btn-small"
			style="line-height: 1.6em; margin-top: 3px; float: right"
			onclick="location.reload()" title="刷新"> <i
			class="layui-icon layui-icon-refresh" style="line-height: 30px"></i>
		</a>
	</div>
	<div class="layui-fluid">
		<div class="layui-row layui-col-space15">
			<div class="layui-col-md12">
				<div class="layui-card">
					<div class="layui-card-body "></div>
					<div class="layui-card-body ">
						<table class="layui-table"
							lay-data="{url:'getAllMapplyInfo',page:true,toolbar: '#toolbarDemo',id:'test'}"
							lay-filter="test">
							<thead>
								<tr>
									<th
										lay-data="{field:'apply_id', width:180, sort: true, edit: 'text'}">计划单编号</th>
									<th lay-data="{field:'product_id', width:120}">产品编号</th>
									<th lay-data="{field:'product_name', width:120}">产品名称</th>
									<th lay-data="{field:'product_describe', width:70}">描述</th>
									<th lay-data="{field:'amount', width:70}">数量</th>
									<th
										lay-data="{field:'check_time', width:180,sort: true, edit: 'text',templet: function(d){return layui.util.toDateString(d.check_time)}}">创建时间</th>
									<th lay-data="{width:873, templet:'#oprListBar',fixed:'right'}">操作</th>
								</tr>
							</thead>
						</table>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
<script type="text/html" id="oprListBar">
		<a class="layui-icon layui-btn layui-btn-warning" lay-event="edit">生产派工单</a>
	</script>
<script>
	layui.use('laydate', function() {
		var laydate = layui.laydate;

		//执行一个laydate实例
		laydate.render({
			elem : '#start' //指定元素
		});

		//执行一个laydate实例
		laydate.render({
			elem : '#end' //指定元素
		});

	});
</script>
<script>
	layui.use('table', function() {
		var table = layui.table;
		function scpgd(edit) {
			title = "生产派工单";
			var index = layui.layer.open({
				title : title,
				type : 2,
				content : "scpgd.html",
				area : [ '400x', '400px' ]
			});
		}
	});
</script>
</html>
