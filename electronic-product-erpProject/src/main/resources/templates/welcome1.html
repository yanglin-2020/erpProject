<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>ok-admin v2.0 | 很赞的后台模版</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta name="keywords" content="ok-admin v2.0,ok-admin网站后台模版,后台模版下载,后台管理系统模版,HTML后台模版下载">
	<meta name="description" content="ok-admin v2.0，顾名思义，很赞的后台模版，它是一款基于Layui框架的轻量级扁平化且完全免费开源的网站后台管理系统模板，适合中小型CMS后台系统。">
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="format-detection" content="telephone=no">
	<link rel="stylesheet" href="./css/oksub.css" media="all"/>
	<script type="text/javascript" src="./lib/loading/okLoading.js"></script>
	<script type="text/javascript" src="./lib/echarts/echarts.min.js"></script>
	<script type="text/javascript" src="./lib/echarts/echarts.theme.js"></script>
	<script type="text/javascript" src="./lib/echarts/world/js/china.js"></script>
	<script type="text/javascript" src="./lib/layui/layuilogin.js"></script>
	<script type="text/javascript" src="./js/console.js"></script>
	
</head>
<body class="ok-body-scroll console">
<div class="ok-body home">
	<div class="layui-row layui-col-space15">
		<div class="layui-col-xs6 layui-col-md3">
			<div class="layui-card">
				<div class="ok-card-body">
					<div class="img-box" ok-pc-in-show>
						<img src="./images/home-01.png" alt="none"/>
					</div>
					<div class="cart-r">
						<div class="stat-text incomes-num">[[${session.materialMoney}]]</div>
						<div class="stat-heading">物料总成本</div>
					</div>
				</div>
			</div>
		</div>

		<div class="layui-col-xs6 layui-col-md3">
			<div class="layui-card ">
				<div class="ok-card-body">
					<div class="img-box" ok-pc-in-show>
						<img src="./images/home-02.png" alt="none"/>
					</div>
					<div class="cart-r">
						<div class="stat-text goods-num">[[${session.productCount}]]</div>
						<div class="stat-heading">产品数量</div>
					</div>
				</div>
			</div>
		</div>

		<div class="layui-col-xs6 layui-col-md3">
			<div class="layui-card">
				<div class="ok-card-body">
					<div class="img-box" ok-pc-in-show>
						<img src="./images/home-03.png" alt="none"/>
					</div>
					<div class="cart-r">
						<div class="stat-text blogs-num">[[${session.count}]]</div>
						<div class="stat-heading">访问量</div>
					</div>
				</div>
			</div>
		</div>

		<div class="layui-col-xs6 layui-col-md3">
			<div class="layui-card">
				<div class="ok-card-body">
					<div class="img-box" ok-pc-in-show>
						<img src="./images/home-04.png" alt="none"/>
					</div>
					<div class="cart-r">
						<div class="stat-text fans-num">[[${session.UsersCount}]]</div>
						<div class="stat-heading">员工数量</div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<div class="layui-row layui-col-space15">
		<div class="layui-col-md8">
			<div class="layui-card">
				<div class="layui-card-header">
					<div class="ok-card-title">首页公告</div>
				</div>
				<div class="ok-card-body map-body">
					<!-- <div style="height: 100%;" id="gonggaolist"></div> -->
					<table id="gonggaolist" lay-filter="gonggaolist"></table>
				</div>
				
			</div>
		</div>

		<div class="layui-col-md4">
			<div class="layui-card">
				<div class="layui-card-header">
					<div class="ok-card-title">用户访问(前五)</div>
				</div>
				<div class="ok-card-body map-body">
					<div class="progress-box " th:each="user:${session.userInfoList}">
						<div class="pro-head">
							<img th:src="${user.u_image}" alt="none"/>
						</div>
						<div class="pro-data">
							<h4 class="por-title"><b>用户名:</b>[[${user.u_name}]]</h4>
							<div class="por-txt pro-a">[[${user.sex}]]&nbsp;&nbsp;&nbsp;
							<b>访问次数:</b>[[${user.selfcount}]]
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<div class="layui-row layui-col-space15">
		<div class="layui-col-md6">
			<div class="layui-card">
				<div class="ok-card-body ">
					<div class="ok-card-title">登录记录</div>
					<table id="userData" lay-filter="userdata"></table>
				</div>
			</div>
		</div>
		<div class="layui-col-md6">
			<div class="layui-card">
				<div class="ok-card-body ">
				<div class="ok-card-title">库存预警</div>
				<table id="kucunyjlist" lay-filter="kucunyjlist"></table>
				</div>
			</div>
		</div>
	</div>
</div>
</body>
</html>
