    <script>layui.use('laydate',
        function() {

            //执行一个laydate实例
            laydate.render({
                elem: '#start' //指定元素

            });

        });</script>
    <script>layui.use('table',
        function() {
            var table = layui.table;
          //编辑操作
            function editUser(edit){
        	    title = "编辑用户";
                var index = layui.layer.open({
                    title : title,
                    type : 2,
                    content : "updateuser.jsp",
                    area: ['490px', '400px'],
                   /*  maxmin: true, */
                    success : function(layero, index){
                    	//获取子窗体对象
                    	var body = layui.layer.getChildFrame('body', index);
                        if(edit){
                        	body.find(".euUserId").val(edit.u_id);
                        	body.find(".name").val(edit.u_name);
                        	body.find(".phone").val(edit.phone);
                        	body.find(".sex").val(edit.sex);
                        	body.find(".btn_add").text("修改");
                        	form.render();
                        }
                    }
                });
            }
          //查看
            function editUser(find){
        	    title = "查看";
        	    window.names = find.id;
        	    window.product_id=find.product_Id
                var index = layer.open({
    				type: 2,
    				title: "产品详情页面",
    				fix: false,
    				maxmin: true,
    				shadeClose: true,
    				shade: 0.4,
    				content: 'MDesignProcedurmodule-shenhe-list.html',
    				skin: 'layui-layer-rim',
    				 area: ['80%', '80%'],
    		         success: function(layero, index){
    		         var iframe = window['layui-layer-iframe'+index];
    		         //调用子页面的全局函数
    		         //console.log(find.design_Id)
    		         }
    			});
   
            }
          function updateMdesign(data){
        	  title = "修改";
	      	    window.names = data.id;
	      	    window.product_id=data.product_Id
             	 var index = layer.open({
  				type: 2,
  				title: "产品详情页面",
  				fix: false,
  				maxmin: true,
  				shadeClose: true,
  				shade: 0.4,
  				content: 'MDesignProcedurmodule-list-edit.html',
  				skin: 'layui-layer-rim',
  				 area: ['80%', '80%'],
  		         success: function(layero, index){
  		         var iframe = window['layui-layer-iframe'+index];
  		         //调用子页面的全局函数
  		         //console.log(find.design_Id)
  		         }
  			});
          }
          
          //列表操作
            table.on('tool(test)', function(obj){
                var layEvent = obj.event,
                    data = obj.data;
                if(layEvent === 'edit'){ //编辑
                	editUser(data);
                } else if(layEvent == 'find'){
                	editUser(data);
                }else if(layEvent == 'updateMdesign'){
                	updateMdesign(data)
                }
            });
            //头工具栏事件
            table.on('toolbar(test)',
            function(obj) {
                var checkStatus = table.checkStatus(obj.config.id);
                switch (obj.event) {
                case 'addData':
                	 xadmin.open('添加用户','useradd.jsp',490,500);
                    break;
                case 'getCheckLength':
                    var data = checkStatus.data;
                    layer.msg('选中了：' + data.length + ' 个');
                    break;
                case 'isAll':
                    layer.msg(checkStatus.isAll ? '全选': '未全选');
                    break;
                };
            });
          	//条件查询
            $(".search_btn").on("click",function(){
                     table.reload("test",{
                         page: {
                             curr: 1 //重新从第 1 页开始
                         },
                         where: {
                        	 name: $("input[name=euUserName]").val()  //搜索的关键字
                         }
                     });
             }); 
        });</script>
