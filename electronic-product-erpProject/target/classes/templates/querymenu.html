<!DOCTYPE html>
<html class="x-admin-sm">

<head>
<meta charset="UTF-8">
<title>查询角色下拥有的菜单和权限</title>
<meta name="renderer" content="webkit">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport"
	content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
<link rel="stylesheet" href="./css/font.css">
<link rel="stylesheet" href="./css/xadmin.css">
<script type="text/javascript" src="./lib/layui/layui.js"
	charset="utf-8"></script>
<script type="text/javascript" src="./js/xadmin.js"></script>
</head>
<body>
	<div class="layui-fluid">
		<div class="layui-row" style="margin: 0px auto">
			<form class="layui-form layui-form-pane">
				<label for="L_email" class="layui-form-label"> <span
					class="x-red"></span>权限名
				</label>
				<label for="L_email" class="layui-form-label"> <span
					class="x-red"></span>权限地址
				</label>
					<div th:each="q:${session.querymenuInfo}" class="layui-form-item">
						<div class="layui-input-inline">
							<input type="text"  name="name" class="layui-input" th:value="${q.name }" width="20px">
							<input type="text"  name="name" class="layui-input" th:value="${q.linkUrl }" width="20px">
						</div>
					</div>
			</form>
		</div>
	</div>
</body>

</html>
